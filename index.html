<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone | Sherif | Bn-Yusuf</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/chatgpt.jpg""
    />
    <link rel=" stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- OPENING PAGE -->
  <div class="info_box">
    <div class="info_title">
      <span>Meet the team behind this ChatGPT clone:</span>
    </div>
    <div class="info-page">
      <div class="teammate">
        <img class="team-image" src="images/sherif.jpeg" alt="" />
        <div class="teammate-details">
          <span>LAWAL Sherif</span>
          <div class="github-profile">
            <img src="images/github.svg" alt="" />
            <a href="https://github.com/thesheriflawal" target="_blank"
              >@thesheriflawal</a
            >
          </div>
          <div class="x-profile">
            <img src="images/x.png" alt="" />
            <a href="https://x.com/thesheriflawal" target="_blank"
              >@thesheriflawal</a
            >
          </div>
        </div>
      </div>
      <div class="teammate">
        <img class="team-image" src="images/michael.jpg" alt="" />
        <div class="teammate-details">
          <span>FIDELIS Michael</span>
          <div class="github-profile">
            <img src="images/github.svg" alt="" />
            <a href="https://github.com/Michaelfidelis001" target="_blank"
              >@Michaelfidelis001</a
            >
          </div>
          <div class="x-profile">
            <img src="images/x.png" alt="" />
            <a href="https://x.com/Michael_fide" target="_blank"
              >@Michael_fide</a
            >
          </div>
        </div>
      </div>
      <div class="teammate">
        <img class="team-image" src="images/yusuf.jpg" alt="" />
        <div class="teammate-details">
          <span>YUSUF Abdoul</span>
          <div class="github-profile">
            <img src="images/github.svg" alt="" />
            <a href="https://github.com/yusuf-abdoul" target="_blank"
              >@yusuf-abdoul</a
            >
          </div>
          <div class="x-profile">
            <img src="images/x.png" alt="" />
            <a href="https://x.com/lost_onchain" target="_blank"
              >@lost_onchain</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="continue-buttons">
      <button class="continue">Continue</button>
      <span class="material-icons" id="theme-switch">light_mode</span>
    </div>
  </div>
  <!-- Chat container -->
  <div class="chat-container"></div>

  <!-- Typing container -->
  <div class="typing-container">
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea placeholder="Enter a prompt here" id="chat-input" required></textarea>
        <span id="send-btn" class="material-icons">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-icons">light_mode</span>
        <span id="delete-btn" class="material-icons">delete</span>
      </div>
    </div>
  </div>
</body>

</html>
